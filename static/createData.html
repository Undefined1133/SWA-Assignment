<!DOCTYPE html>
<html>
<head>
  <title>Data creation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

        <label for="value">Value:</label>
        <input type="text" id="value" placeholder="666">
        
        <label for="time">Time:</label>
        <input type="text" id="time" placeholder="24:24:24">

        <input type="text" id="type" placeholder="temperature?">

      <div class="button-container">

      </div>
<script src="city-click-listener.js"></script>
